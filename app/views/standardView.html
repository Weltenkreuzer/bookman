    <div class="panel panel-primary">
    <div class="panel-heading">All Books
    <span class="glyphicon glyphicon-remove navbar-right" ng-click="filters={}"></span>
    </div>
     <ul class="panel-body list-unstyled">
      <li ng-repeat="book in books | filter:filters" class="pull-left" style="width:120px; margin-bottom: 30px;">
        <p class="text-center">
          <img src="{{book.cover}}" width="100" height="150" ng-click="active($index)">
        </p>
      </li>
     </ul>
    </div>
